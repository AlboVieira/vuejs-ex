<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>My Books</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css" />
</head>
<body>

<div class="container" id="hello">
    <div class="row">
        <h1>{{ msg }}</h1>
        <input type="text" class="form-control" v-model="msg" >
    </div>
    <div class="row">
        <h1>List</h1>
        <ul>
            <li v-for="user in list">
                {{user.name}}
            </li>
        </ul>
    </div>

    <div class="row">
        <h1>My List elements</h1>
        <input type="text" class="form-control" v-model="newElement" v-on:keyup.enter="addElement" >
        <ul>
            <li v-for="item in elements">
                {{ item.title }}
                <a href="#" v-on:click="removeElement($event,$index)">X</a>
            </li>
        </ul>
    </div>

    <div class="row">
        <h1>V-On</h1>
        <button v-on:click="myClick">Click</button>
        <button @click="myClick">@Click</button>
    </div>

    <div class="row">
        <h1>V-Bind</h1>
        <p v-bind:class="{ 'text-danger': true }">Text</p>
        <p :class="{ 'text-info': true }">Text</p>
        <p :style="[objectA,objectB]">Styles inline</p>
        <p v-bind:="{id: true , name: true}">Bind Attribute</p>
    </div>

    <div class="row">
        <h1>V-Model</h1>
        <ul>
            <li v-for="myList in myListForm">
                {{myList.name }} - {{myList.email}}
            </li>
        </ul>
        <input type="text" v-model="myForm.name">
        <input type="email" v-model="myForm.email">
        <button @click="addForm">Add</button>
    </div>

</div>



<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.js"></script>
<script src="js/app.js"></script>
</body>
</html>
