<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>My Books</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css" />
</head>
<body>

<div class="container" id="app">
    <div class="row">
        <h1>Books</h1>
    </div>
    <br>
    <div class="row">

        <input type="search" v-model="search" class="form-control" placeholder="Search"><br>
        <table class="table ">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="book in books | filterBy search">
                  <td>{{ book.id }}</td>
                  <td>{{ book.title }}</td>
                  <td>{{ book.price }}</td>
                  <td>{{ book.description }}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.js"></script>
<script src="js/app.js"></script>
</body>
</html>
