<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>My Books</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css" />
</head>
<body>

<div class="container" id="app">
    <div class="row">
        <h1>Books</h1>
    </div>
    <br>
    <div class="row">

        <input type="search" v-model="search" class="form-control" placeholder="Search"><br>
        <table class="table ">
            <thead>
                <tr>
                    <th><a href="#" v-on:click="reOrder($event,'id')">
                        <i class="fa fa-fw fa-sort"
                           v-bind:class="{'fa-sort-amount-asc': order == 1 && orderCol == 'id', 'fa-sort-amount-desc': order == -1 && orderCol == 'id'}">

                        </i></a>Id</th>
                    <th><a href="#" v-on:click="reOrder($event,'title')">
                        <i class="fa fa-fw fa-sort"
                           v-bind:class="{'fa-sort-amount-asc': order == 1 && orderCol == 'title', 'fa-sort-amount-desc': order == -1 && orderCol == 'title'}">

                        </i>
                    </a>Title</th>
                    <th><a href="#" v-on:click="reOrder($event,'price')">
                        <i class="fa fa-fw fa-sort"
                           v-bind:class="{'fa-sort-amount-asc': order == 1 && orderCol == 'price', 'fa-sort-amount-desc': order == -1 && orderCol == 'price'}">

                        </i>
                    </a>Price</th>
                    <th><a href="#" v-on:click="reOrder($event,'description')">
                        <i class="fa fa-fw fa-sort"
                           v-bind:class="{'fa-sort-amount-asc': order == 1 && orderCol == 'description', 'fa-sort-amount-desc': order == -1 && orderCol == 'description'}">

                        </i>
                    </a>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="book in books
                 | filterBy search 'title' 'description'
                 | orderBy orderCol order
                 ">
                  <td>{{ book.id }}</td>
                  <td>{{ book.title }}</td>
                  <td>{{ book.price | currency 'R$' }}</td>
                  <td>{{ book.description }}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.js"></script>
<script src="js/app.js"></script>
</body>
</html>
